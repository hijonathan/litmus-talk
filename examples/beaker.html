<style type="text/css">
@-webkit-keyframes bubbleFloat {
from {
bottom: 110px; -webkit-transform: scale(.3); opacity: 0; -webkit-animation-timing-function: ease-in-out; }
1% {
bottom: 110px; -webkit-transform: scale(.3); opacity: 0; -webkit-animation-timing-function: ease-in-out; }
30% {
bottom: 110px; -webkit-transform: scale(.8); opacity: 1; -webkit-animation-timing-function: ease-in-out; }
95% {
bottom: 545px; -webkit-transform: scale(.3); opacity: 1; -webkit-animation-timing-function: ease-in-out; }
99% {
bottom: 550px; -webkit-transform: scale(3); opacity: 0; -webkit-animation-timing-function: ease-in-out; }
to {
bottom: 110px; -webkit-transform: scale(.9); opacity: 0; -webkit-animation-timing-function: ease-in-out; }
}
@-webkit-keyframes redPulse {
from { -webkit-box-shadow: 0 0 30px #eb1c2a;}
50% { -webkit-box-shadow: 0 0 80px #c91a26; }
to { -webkit-box-shadow: 0 0 30px #eb1c2a;}
}

div#beaker {
height: 700px;
position: relative;
}
div#beaker span.bubble {
width: 100px;
height: 100px;
position: absolute;
display: block;
left: 120px;
bottom: 110px;
-webkit-border-radius: 200px;
background: -webkit-gradient(radial, center center, 0, center center, 100, from(rgba(239,29,43,.2)), to(rgba(255,255,255,.7)));
-webkit-animation-name: bubbleFloat;
-webkit-animation-duration: 5s;
-webkit-animation-iteration-count: infinite;
}
div#beaker span.glow {
width: 100%;
height: 100%;
position: relative;
display: block;
-webkit-border-radius: 200px;
-webkit-animation-name: redPulse;
-webkit-animation-duration: 2s;
-webkit-animation-iteration-count: infinite;
}
</style>

<div id="beaker">
<span class="bubble">
<span class="glow"> </span>
</span>
</div>
